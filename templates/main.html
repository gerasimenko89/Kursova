<!DOCTYPE html>
<html>
<head>
    <title>Cinema Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .movie-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .movie-card {
            width: 250px;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .movie-card h2 {
            font-size: 18px;
            margin: 0;
        }

        .movie-card p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
<h1>Cinema Schedule</h1>
<div class="movie-container">
    {% for s in schedule %}
        <div class="movie-card">
            <h2>{{ s.title }}</h2>
            <p>{{ s.start_time }}</p>
            <p>{{ s.end_time }}</p>
            {% for seat in s.seats %}
                <p>{{ seat }}</p>
            {% endfor %}
        </div>
    {% endfor %}
</div>
</body>
</html>
